<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Strawberry Lemonade</title>
  </head>
  <body>
    <h1>Easy Strawberry Lemonade</h1>
    <img
      src="https://www.allrecipes.com/thmb/V6oHYp1B7HmriqtIwR5yRng97qo=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/3725812-e43d20549ced421393fb30d47b0d2f58.jpg"
      alt="Glass of strawberry lemonade"
    />
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
      <li>1 can frozen lemonade concentrate, thawed</li>
      <li>4 1/2 cups water</li>
      <li>1 package frozen strawberries, partially thawed</li>
    </ul>
    <h3>Steps</h3>
    <ol>
      <li>
        In a large pitcher, mix together lemonade concentrate and water. Stir in
        strawberries.
      </li>
      <li>Enjoy!</li>
    </ol>
  </body>
</html>
